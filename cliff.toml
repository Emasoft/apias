# git-cliff configuration for APIAS
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to APIAS (API Auto Scraper) will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{%- macro remote_url() -%}
  https://github.com/Emasoft/apias
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        - **{{ commit.scope }}:** {{ commit.message | upper_first }}
            {%- if commit.breaking %} [**BREAKING**]{% endif -%}
            {%- if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
            {%- if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){%- endif %}
    {%- endfor -%}
    {% for commit in commits %}
        {%- if not commit.scope -%}
        - {{ commit.message | upper_first }}
            {%- if commit.breaking %} [**BREAKING**]{% endif -%}
            {%- if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
            {%- if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){%- endif %}
        {% endif -%}
    {% endfor -%}
{% endfor %}
"""
# Template for the changelog footer
footer = """
---
*Generated by [git-cliff](https://github.com/orhun/git-cliff)*
"""
# Remove leading and trailing whitespace from the changelog
trim = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out non-conventional commits
filter_unconventional = true
# Process commits that do not have any commits after them
split_commits = false
# Regex for preprocessing commit messages
commit_preprocessors = [
    # Remove issue numbers from commit messages
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
    # Replace multiple spaces with single space
    { pattern = "  +", replace = " " },
]
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "Miscellaneous Tasks" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build System" },
    { message = "^revert", group = "Reverted Changes" },
    # Skip debug commits from changelog
    { message = "^debug", skip = true },
    # Skip merge commits
    { message = "^[Mm]erge", skip = true },
    # Skip WIP commits
    { message = "^[Ww][Ii][Pp]", skip = true },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter commits by regex
filter_commits = false
# Glob pattern for matching git tags
tag_pattern = "v[0-9].*"
# Regex for skipping tags
skip_tags = ""
# Regex for ignoring tags
ignore_tags = ""
# Sort commits inside sections by date (oldest first) or message
sort_commits = "oldest"

[remote.github]
owner = "Emasoft"
repo = "apias"
